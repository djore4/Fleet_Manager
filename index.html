<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetWise v24 - Teste Local</title>
    <style>
        body { background: #017E84; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; }
        .box { background: white; padding: 30px; border-radius: 8px; text-align: center; width: 90%; max-width: 350px; color: #333; }
        h2 { color: #017E84; margin-top: 0; }
        button { width: 100%; padding: 15px; background: #333; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 1.2rem; margin-top: 20px; }
        button:active { background: red; }
        #status { margin-top: 15px; font-weight: bold; color: red; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Teste de Vida</h2>
        <p>Se clicares no botão e aparecer um alerta, o teu telemóvel está bom.</p>
        
        <button onclick="teste()">CLICA-ME</button>
        
        <p id="status">À espera do clique...</p>
    </div>

    <script>
        // Este código não depende de nada externo.
        // Tem de funcionar até numa ilha deserta.
        
        function teste() {
            // 1. Mudar o texto
            document.getElementById('status').style.color = 'green';
            document.getElementById('status').innerText = "VIVO! O JAVASCRIPT FUNCIONA.";
            
            // 2. Mostrar alerta
            alert("SUCESSO! O problema não é do código, é do bloqueio de rede ao Supabase.");
        }
    </script>

</body>
</html>
